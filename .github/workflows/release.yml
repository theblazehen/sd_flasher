name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-unsigned

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename APKs
        run: |
          mv app-debug.apk SDFlasher-${{ steps.version.outputs.VERSION }}-debug.apk
          mv app-release-unsigned.apk SDFlasher-${{ steps.version.outputs.VERSION }}-release.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: SD Flasher ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            SDFlasher-${{ steps.version.outputs.VERSION }}-debug.apk
            SDFlasher-${{ steps.version.outputs.VERSION }}-release.apk
